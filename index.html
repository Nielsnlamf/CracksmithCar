<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>CracksmithCar CrackControls!</title>
    <script src="code.js"></script>
  </head>

  <body>
  <div class="grid-container" id="both">
      <div class="grid-container grid-item" id="moving">
        <input type="button" id="forward" class="grid-item movement" value="F" />
        <input type="button" id="left" class="grid-item movement" value="L" />
        <input type="button" id="back" class="grid-item movement" value="B" />
        <input type="button" id="right" class="grid-item movement" value="R" />
        <input type="button" id="shoot" class="grid-item movement" value="S" />
      </div>
      <div class="grid-container grid-item" id="camera">
        <input type="button" id="c-up" class="grid-item camera-movement" value="C-U" />
        <input type="button" id="c-left" class="grid-item camera-movement" value="C-L" />
        <input type="button" id="c-down" class="grid-item camera-movement" value="C-D" />
        <input type="button" id="c-right" class="grid-item camera-movement" value="C-R" />
      </div>
  </div>


  </body>


</html>
